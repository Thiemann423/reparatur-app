
<!DOCTYPE html>

<html lang="de">
<head>
<meta charset="utf-8"/>
<title>Reparaturauftrag</title>
</head>
<body>
<h1>Reparaturauftrag</h1>
<label>Auftrags-ID:</label>
<input id="auftragId" value="REP-20250605-TEST"/><br/>
<label>Techniker:</label>
<input id="techniker" value="Mustertechniker"/><br/>
<label>Dauer der Reparatur:</label>
<input id="dauer" value="1.5"/><br/>
<label>Fehlerbeschreibung:</label>
<textarea id="fehler">Fehlerbeschreibung Beispieltext</textarea><br/>
<button id="exportButton">Auftrag abschlie√üen &amp; als PDF speichern</button>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script><script>
document.getElementById("exportButton").addEventListener("click", () => {
  const element = document.body;
  var opt = {
    margin: 0.5,
    filename: document.getElementById("auftragId").value + '.pdf',
    image: { type: 'jpeg', quality: 0.98 },
    html2canvas: { scale: 2 },
    jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
  };
  html2pdf().set(opt).from(element).save();
});
</script></body>
</html>
